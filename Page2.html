<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charging Station Finder</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #1b3a4b, #0b1c26);
        color: white;
      }

      header {
        text-align: center;
        padding: 2.5rem 1rem 1.5rem;
      }

      header h1 {
        margin: 0;
        font-weight: 700;
      }

      header p {
        color: #b0bec5;
        font-size: 0.95rem;
      }

      .card {
        max-width: 1150px;
        margin: auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 28px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        overflow: hidden;
      }

      #controls {
        display: flex;
        gap: 0.7rem;
        justify-content: center;
        flex-wrap: wrap;
        padding: 1.4rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      input {
        padding: 0.75rem 1.2rem;
        border-radius: 999px;
        border: none;
        width: 260px;
        outline: none;
      }

      button {
        padding: 0.75rem 1.6rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        background: #237f8a;
        color: #eee;
        transition: 0.3s;
      }

      button.secondary {
        background: #237f8a;
        color: #eee;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(2, 206, 247, 0.5);
      }

      #status {
        text-align: center;
        padding: 0.6rem;
        color: #cfd8dc;
        font-size: 0.85rem;
      }

      #map {
        height: 540px;
        margin: 1.5rem;
        border-radius: 24px;
      }

      footer {
        text-align: center;
        padding: 1rem;
        color: #90a4ae;
        font-size: 0.85rem;
      }

      @media (max-width: 768px) {
        #map {
          height: 420px;
        }
        input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>⚡ EV Charging Station Finder</h1>
      <p>Find nearby EV charging stations instantly</p>
    </header>

    <div class="card">
      <div id="controls">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter city or address"
        />
        <button id="searchBtn">Search</button>
        <button id="myLocationBtn" class="secondary">Use My Location</button>
      </div>

      <div id="status">Ready to search charging stations</div>
      <div id="map"></div>
    </div>

    <footer>Powered by OpenChargeMap & OpenStreetMap ⚡</footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
