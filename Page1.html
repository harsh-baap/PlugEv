<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>plugEV</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        min-height: 100vh;
      }

      .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 40px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
      }

      .topnav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .topnav a:hover,
      .topnav a.active {
        color: #00e676;
      }

      .topnav-right a {
        margin-left: 20px;
      }

      .header {
        text-align: center;
        padding: 120px 20px 60px;
        animation: fadeIn 1.2s ease-in-out;
      }

      .header h1 {
        font-size: 4rem;
        font-weight: 700;
        color: #00e676;
      }

      .tagline {
        margin-top: 15px;
        font-size: 1.3rem;
        color: #cfd8dc;
      }

      .welcome-text {
        max-width: 700px;
        margin: auto;
        text-align: center;
        padding: 40px 20px;
        transition: 0.3s;
        border-radius: 15px;
      }

      .welcome-text {
        padding: 40px 80px;
        color: #00eaff;
        font-size: 24px;
        font-weight: bold;
        border: 2px solid #29afec;
        border-radius: 12px;
        position: relative;
        box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
        animation: flicker 1s infinite alternate;
      }

      @keyframes flicker {
        0% {
          box-shadow: 0 0 0px #00eaff, 0 0 10px #00eaff;
        }
        100% {
          box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
        }
      }

      .welcome-text h2 {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      .welcome-text p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #e0f2f1;
        margin-bottom: 30px;
      }

      .cta-button {
        display: inline-block;
        padding: 14px 36px;
        font-size: 1rem;
        font-weight: 600;
        background: #00e676;
        color: #003d2b;
        border-radius: 30px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        background: #00c853;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 230, 118, 0.4);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.8rem;
        }

        .welcome-text h2 {
          font-size: 1.8rem;
        }

        .topnav {
          padding: 15px 20px;
        }
      }
    </style>
  </head>

  <body>
    <header role="banner">
      <nav class="topnav" role="navigation" aria-label="Main navigation">
        <a href="#home" class="active">Home</a>
        <div class="topnav-right">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="header">
        <h1>PLUG EV</h1>
        <p class="tagline">GO GREEN. GO ELECTRIC.</p>
      </section>

      <section class="welcome-text">
        <h2>Welcome to plugEV</h2>
        <p>
          Powering your electric journey with smart charging solutions,
          real-time station discovery, and a cleaner future for everyone.
        </p>
        <a href="Page2.html" class="cta-button">Get Started</a>
      </section>
    </main>
  </body>
</html>
